<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Date</th>
            <th scope="col">status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proData of data">
            <td>{{proData.name}}</td>
            <td>{{proData.gender}}</td>
            <td>{{proData.date.day}}/{{proData.date.month}}/{{proData.date.year}}</td>
            <td>{{proData.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
