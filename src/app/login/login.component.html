<div class="container">
  <form class="mt-5 p-4" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="row justify-content-center">
      <h1 class=" text-center">LOGIN</h1>
      <div class="form-group col-md-5 mt-4">
        <div class="input-group">
          <fa-icon [icon]="faEnvelope" class="input-group-append"></fa-icon>
          <input type="text" name="email" class="form-control" placeholder="email" #email="ngModel" ngModel required
            ngvemail>
        </div>
        <p class="text-danger" *ngIf="email.errors?.['required'] && email.touched">
          Email is required.
        </p>
        <p class="text-danger" *ngIf="email.errors?.['email']">
          Invalid Email.
        </p>
      </div>
    </div>
    <div class="row justify-content-center mt-4 mb-4">
      <div class="form-group col-md-5 ">
        <div class="input-group">
          <fa-icon [icon]="faKey" class="input-group-append"></fa-icon>
          <input type="password" name="password" class="form-control" placeholder="password" #password="ngModel" ngModel
            required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
        </div>
        <p class="text-danger" *ngIf="password.errors?.['pattern'] && password.touched">Invalid password (At leat 8
          charachters and
          include capital and small letters, numbers and special character).</p>
        <p class="text-danger" *ngIf="password.errors?.['required'] && password.touched">Password is required.</p>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>

    </div>
  </form>
</div>
